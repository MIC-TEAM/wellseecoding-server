spring:
  jpa:
    show-sql: true
  datasource:
    url: "jdbc:mysql://${WC_MYSQL_AUTHORITY}/wellseecoding"
    username: "${WC_MYSQL_USERNAME}"
    password: "${WC_MYSQL_PASSWORD}"
    driver-class-name: "com.mysql.jdbc.Driver"

jwt:
  jwe:
    algorithm: "dir"
    encryption-algorithm: "A256GCM"
    key: "${WC_JWE_KEY}"